[tool:pytest]
# Pytest configuration for BDD MLOps Framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# BDD configuration
bdd_features_base_dir = tests/features
bdd_strict_gherkin = false

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    bdd: BDD scenario tests
    gui: GUI tests
    slow: Slow running tests
    vision: Vision model tests
    data: Data processing tests

# Coverage
addopts =
    --strict-markers
    --strict-config
    --verbose
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    --html=tests/reports/pytest_report.html
    --self-contained-html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout
timeout = 300

# Parallel execution
# To enable: pip install pytest-xdist
# Then add: -n auto